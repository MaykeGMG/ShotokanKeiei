<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShotokanKeiei-cadastro-evento</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/addeventos.css">
    <style>
        .header{
            background-color: #643005;
        }

        p[type="menu"], p[type="perfil"]{
            margin-top: 0;
            color: #fff;
        }

        .footer {
            background-color: #643005;
        }

        .footer-text{
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html">
            <div class="header-menu">
                <img src="../img/menu-icon.png" alt="Menu" class="icon">
                <p type="menu">Menu</p>
            </div>
        </a>
        <div class="header-title">Shotokan Keiei</div>
        <a href="tela_perfil.html"><div class="header-profile">
                <img src="../img/perfil-icon.png" alt="Perfil" class="icon">
                <p type="perfil">Perfil</p>
            </div>
        </a>
    </header>
    <main>
        <h1>Cadastro de Evento</h1>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            
            <label for="local">Local:</label>
            <input type="text" id="local" name="local" required><br><br>
            
            <label for="data">Data:</label>
            <input type="data" id="data" name="data" required><br><br>
            
            <button type="submit" class="submit-btn">Salvar</button>
        </form>
        <button type="button" class="back-btn" onclick="window.history.back();">Voltar</button>
      </main>
    <footer class="footer">
        <p class="footer-text">ShotokanKeiei &#174</p>
    </footer>
</body>
</html>
